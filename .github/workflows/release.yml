name: Publish to npm

on:
  push:
    branches:
      - main
    tags:
      - 'realese-*'
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    if: >-
      github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/realese-')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Only publish on tag or main merges
          if [[ "${GITHUB_REF}" == refs/tags/realese-* ]]; then
            npm publish --access public
          else
            # For main merges via PR, publish as well
            npm publish --access public
          fi

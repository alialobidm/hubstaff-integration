name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*" # e.g., v1.2.3
      - "*.*.*" # e.g., 1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set version from tag and validate semver
        id: version
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG_REF" == v* ]]; then
            VERSION="${TAG_REF#v}"
          else
            VERSION="$TAG_REF"
          fi

          echo "Tag: $TAG_REF -> Version: $VERSION"

          # Validate SemVer (allows pre-release/build metadata)
          node -e "const v=process.env.VERSION; const re=/^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(?:-[0-9A-Za-z-.]+)?(?:\\+[0-9A-Za-z-.]+)?$/; if(!re.test(v)){console.error('Invalid semver:', v); process.exit(1);}" \
            --VERSION="$VERSION"

          # Align package.json version without creating a git tag
          npm version --no-git-tag-version "$VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VER=$(node -p "require('./package.json').version")
          echo "Package: ${PKG_NAME}@${PKG_VER}"

          # Skip if this exact version already exists on npm (avoids failures on re-runs)
          if npm view "${PKG_NAME}@${PKG_VER}" version >/dev/null 2>&1; then
            echo "Version already published. Skipping."
            exit 0
          fi

          npm publish --access public
